spring.config.import=file:env.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/capstoneproject
spring.datasource.username=postgres
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.jwt.secret=${security.secret}
#Tempo espresso in ms
spring.jwt.expiration=8640000

cloudinary.name=${cloudinary.name}
cloudinary.api_key=${cloudinary.api_key}
cloudinary.api_secret=${cloudinary.api_secret}

access_token.secret=${access_token.secret}
access_token.expiresIn=${access_token.expiresIn}

